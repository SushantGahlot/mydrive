{% for file in file_list %}
    <tr class="row-{{ file.id }}">
        <th scope="row"><input type="checkbox" value="{{ file.id }}"></th>
        <td><a href="{{ file.file.url }}">{{ file.filename|truncatechars:15 }}</a></td>
        <td>{{ file.uploaded_at }}</td>
        <td>{{ file.file.size|filesizeformat }}</td>
    </tr>
{% endfor %}
